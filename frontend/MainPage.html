<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers Triple-S - Home</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #0ABAB5;
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            color: #003366;
        }

        .logo span {
            color: #fbbc05;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        nav ul li a:hover {
            opacity: 0.8;
        }

        /* Hero Section Styles */
        .hero {
            background: linear-gradient(135deg, #0ABAB5 0%, #003366 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 83%;
        }

        .hero-content {
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .logo-h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #003366;
        }

        .logo-h1 span{
            color: #fbbc05;
        }


        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .search-box {
            max-width: 60%;
            margin: 0 auto;
        }

        .search-input-group {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            cursor: text;
            text-rendering: auto;
            overflow: hidden;
        }

        .search-input:focus {
            border-color: #0ABAB5;
            field-sizing: content;
        }

        .search-button {
            background-color: #0ABAB5;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            overflow: hidden;
            height: 47px;
        }

        .search-button:hover {
            background-color: 	#87CEEB;
        }


        /* Footer Styles */
        footer {
            background-color: #f2f2f2;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            position: absolute;
            bottom: 0;
            width: 100%
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">Transformers<span>Triple-S</span></a>
            <nav>
                <ul>
                    <li><a href="SearchPage.html">Search</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Search with pleasure using <a class="logo-h1">Transformers<span>Triple-S</span></a></h1>
            <p>Semantic search system powered by transformer architecture</p>
            <div class="search-box">
                <form action="SearchPage.html" method="get">
                    <div class="search-input-group">
                        <textarea id="user-query" name="user-query" rows=1 maxlength=4096 class="search-input" placeholder="Enter your search terms..." autocomplete="off" autofocus></textarea>
                        <button type="submit" class="search-button">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <footer>
        <p>&copy; 2025 TransformersTriple-S. All rights reserved. | <a href="https://t.me/ChepFromValhala">Contacts</a> | <a href="https://github.com/Vasilich563/transformers-triple-s/tree/main">Source</a> | <a href="https://www.youtube.com/watch?v=nb5fVBsxjoA&ab_channel=GovnoedFM">Privacy Policy</a></p>
    </footer>
</body>
</html>
